    <script>
      // Script que se ejecuta ANTES de que React se monte
      // Para verificar el localStorage inmediatamente al cargar la p√°gina
      (function() {
        console.log('üîç [PRE-REACT] Verificando localStorage ANTES de que React se monte...');
        console.log('üîç [PRE-REACT] Dominio:', window.location.hostname);
        console.log('üîç [PRE-REACT] URL:', window.location.href);
        console.log('üîç [PRE-REACT] localStorage.length:', localStorage.length);
        
        if (localStorage.length > 0) {
          console.log('üîç [PRE-REACT] Contenido de localStorage:');
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key) {
              const value = localStorage.getItem(key);
              console.log(`  - ${key}: ${value ? (key === 'token' ? value.substring(0, 20) + '...' : value.substring(0, 50) + '...') : 'null'}`);
            }
          }
        } else {
          console.log('üîç [PRE-REACT] localStorage est√° VAC√çO');
        }
        
        // Guardar timestamp para verificar si se mantiene
        const checkTime = Date.now();
        localStorage.setItem('_debug_check', checkTime.toString());
        console.log('üîç [PRE-REACT] Timestamp guardado:', checkTime);
        
        // Verificar despu√©s de un peque√±o delay
        setTimeout(function() {
          const savedCheck = localStorage.getItem('_debug_check');
          console.log('üîç [PRE-REACT] Verificaci√≥n despu√©s de 50ms - Timestamp:', savedCheck);
          if (savedCheck !== checkTime.toString()) {
            console.error('üö® [PRE-REACT] CR√çTICO: El localStorage se est√° limpiando!');
          }
          
          // Verificar tambi√©n token y user
          const token = localStorage.getItem('token');
          const user = localStorage.getItem('user');
          console.log('üîç [PRE-REACT] Token en localStorage:', token ? 'S√ç' : 'NO');
          console.log('üîç [PRE-REACT] User en localStorage:', user ? 'S√ç' : 'NO');
        }, 50);
        
        // Interceptar removeItem para detectar qui√©n elimina el token
        (function() {
          const originalRemoveItem = Storage.prototype.removeItem;
          Storage.prototype.removeItem = function(key) {
            if (key === 'token' || key === 'user') {
              console.error('üö® [PRE-REACT] ALERTA: Alguien est√° eliminando', key, 'de localStorage!');
              console.error('üö® [PRE-REACT] Stack trace:', new Error().stack);
            }
            return originalRemoveItem.call(this, key);
          };
        })();
      })();
    </script>
